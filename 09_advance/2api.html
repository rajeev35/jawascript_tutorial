<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .card {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            max-width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="card" id="githubCard">
    <img src="" alt="GitHub Avatar" class="avatar" id="avatar">
    <p>Followers: <span id="followerCount"></span></p>
</div>

<script>
    const requestUrl = 'https://api.github.com/users/rajeev35';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            updateCard(data);
        }
    };
    xhr.send();

    function updateCard(data) {
        const avatarElement = document.getElementById('avatar');
        const followerCountElement = document.getElementById('followerCount');

        avatarElement.src = data.avatar_url;
        followerCountElement.textContent = data.followers;
    }
</script>

</body>
</html>
