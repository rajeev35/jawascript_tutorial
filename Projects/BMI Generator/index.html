<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <center>
        <nav>
            <a href="/" aria-current="page">Home</a>
            <a target="_blank" href="https://rajeev03.netlify.app/">Rajeev Portfolio</a>
    
        </nav>
    
        <div class="container">
            <h1>BMI Calculator</h1>
            <form action="">
                <p><label for="">Height in cm</label>
                <input type="text" id="height"></p>

                <p><label for="">Wight in KG</label><input type="text" name="" id="waight"></p>

                <button>Calculate</button>
                <div id="results"></div>
                <div id="waight-guide">
                    <h3>BMI Waight Guide</h3>
                    <p>under waight = Less than 18.6</p>
                    <p>Normal Range 18.6 and 24.9</p>
                    <p>overwaight = Greater then 24.9</p>
                </div>
            </form>
        </div>
    
    </center>




    <script src="index.js"></script>
</body>
</html>
